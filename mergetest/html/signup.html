<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sign Up</title>

    </head>
    <body>
        <nav>
            <a href="https://revature.com/">
                <img src="rev.png" alt="home" style="width:124px;height:45px;border:0">
            </a>
            &nbsp;&nbsp;
            <a href="index.html">
                Home
            </a>
            &nbsp;&nbsp;
            <a href="contact.html">
                Contact
            </a>
            &nbsp;&nbsp;
            <a href="signup.html">
                Sign Up
            </a>
            <br>
            <br>
            <br>
        </nav>
        <section>
            <form action="/success" method="POST">
                <filedset>
                    <label>First Name :</label>
                    <input type="text" required/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Last Name :</label>
                    <input type="text" required/>
                    <br>
                    <br>
                    <form>
                        <input type="radio" name="gender" value="male"> Male&nbsp;&nbsp;
                        <input type="radio" name="gender" value="female"> Female&nbsp;&nbsp;
                        <input type="radio" name="gender" value="other"> Other
                    </form>
                    <br>
                    <br>
                    <label>Age :</label>
                    <input type="number" maxlength="2" required/>
                    <br>
                    <br>
                    <label>Phone Number :</label>
                    <input type="number" maxlength="10" minlength="9" required/>
                    <br>
                    <br>
                    <label>Email :</label>
                    <input type="email" required/>
                    <br>
                    <br>
                </filedset>
                <input type="Submit"/>
            </form>
        </section>
        <footer>
            <br>
            <a href="http://linkedin.com">
                <img src="linked.png" style="height:25px;width:25px;border:0"/>
            </a>
            &nbsp;&nbsp;&nbsp;
            <a href="http://facebook.com">
                <img src="face.png" style="height:25px;width:25px;border:0"/>
            </a>
            &nbsp;&nbsp;&nbsp;
            <a href="http://twitter.com">
                <img src="twit.png" style="height:25px;width:25px;border:0"/>
            </a>
        </footer>
    </body>
</html>
