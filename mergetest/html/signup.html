<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-light navbar-light">
            <div class="container">
               <a href="https://revature.com/">
                    <img src="rev.png" alt="home" style="width:124px;height:45px;border:0">
               </a>
                <a href="index.html">
                    Home
                </a>
                <a href="contact.html">
                    Contact
                </a>
                <a href="signup.html">
                    Sign Up
                </a>
            </div>
        </nav>
        <br>
        <section>
            <div class="row">
                <div class="jumbotron offset-1">
                    <h1>
                        Sign Up for Revature Today!
                    </h1>
                </div>
            </div>
            <form action="/success" method="POST">
                <div class="row">
                    <div class="col-4 offset-1">
                        <label for="firstName"> First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-4">
                        <label for="lastName"> Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1 offset-1">
                        &nbsp;&nbsp;&nbsp;
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="col-1">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="col-1">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                        <label class="form-check-label" for="other">
                            Other
                        </label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2 offset-1">
                        <label for="age">Age</label>
                        <input class="form-control" type="number" pattern="[1-120]" id="age" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2 offset-1">
                        <label for="phone">Phone Number</label>
                        <input class="form-control" type="text" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" id="phone" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3 offset-1">
                        <label for="email">Email Address</label>
                        <input class="form-control" type="email" id="email" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <input type="Submit">
                </div>
            </form>
        </section>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container">
                <a href="http://linkedin.com">
                    <img src="linked.png" style="height:25px;width:25px;border:0"/>
                </a>
                <a href="http://facebook.com">
                    <img src="face.png" style="height:25px;width:25px;border:0"/>
                </a>
                <a href="http://twitter.com">
                    <img src="twit.png" style="height:25px;width:25px;border:0"/>
                </a>
            </div>
        </nav>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
